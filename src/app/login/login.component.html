
<div class="container-fluid">
	<div class="row">
        <div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form  #f="ngForm">


				<div class="form-group">

					<label for="email">
						Email address
					</label>
					<input [(ngModel)]="email" name="email" type="email" class="form-control"   required />
				</div>
				<div class="form-group">

					<label for="password">
						Password
					</label>
					<input [(ngModel)]="password" name="password" type="password" class="form-control" required />
				</div>


				<button type="submit" (click)="login(email,password)" [disabled]="!f.valid" class="btn btn-primary">
					Submit
				</button>
			</form>
        </div>
        <div class="col-md-4">
		</div>
	</div>
</div>
